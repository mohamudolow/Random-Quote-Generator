<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Machine</title>
  
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  <link rel="stylesheet" href="Assets/css/style.css">
</head>

<body>
    
    <div class="container">
        <h1>Random Quote Machine</h1>
      <h6 class="info"><i class="fab fa-info"></i>These quotes might be inspiring</h6>
      <hr>
        <div class="quote-box">
            <div id="quote">Quote</div>
            <div id="author">Author</div>
           
          <button class="tweet button"><i class="fab fa-twitter"></i> Tweet</button>
            <button class="share button"><i class="fab fa-facebook"></i> Share</button>
          
            
            <button class="new-quote button"><i class="fas fa-quote-left"></i> New Quote</button>
    </div>
        </div>
  
    
  <script src="Assets/js/script.js"></script>
</body>
</html>
